{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="256px"><img src="{{ user.avatar(256) }}"></td>
            <td>
                <h1>User: {{ user.username }}</h1>
                {% if user.last_seen %}
                <p>Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>
                {% endif %}
                {% if user == current_user %}
                <a href="{{ url_for('main.change_profile', username=user.username) }}">Edit Profile</a><br>
                <a href="{{ url_for('main.change_password', username=user.username) }}">Change Password</a><br>
                {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
